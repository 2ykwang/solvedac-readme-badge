<svg width="80"
     height="80"
     style="background-color: #1E1E1E"
     xmlns="http://www.w3.org/2000/svg">
    <style>
        #username {
        font: 600 9px 'Segoe UI', Ubuntu, Sans-Serif;
        fill: #00BADF;
        text-align:center;
        }
        #tier_icon {
            width:50px;
            height:50px;
        }
    </style>
    <g>
        <title>badge small</title>
        <svg x="10" y="5" height="60" width="60" id="tier_icon">
            {% if tier_icon %}
            {{ tier_icon }}
            {% endif %}
        </svg>
        <text fill="#000000"
              stroke="#000"
              x="50%"
              y="90%"
              dominant-baseline="middle"
              text-anchor="middle"
              stroke-width="0"
              font-size="12"
              id="username"
              xml:space="preserve">{% if username %}{{ username }}{% endif %}</text>
    </g>

</svg>