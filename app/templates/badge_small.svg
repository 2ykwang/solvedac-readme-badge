<svg width="140"
     height="140"
     xmlns="http://www.w3.org/2000/svg">
    <style>
        #username {
        font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji";
        font-size: 75%;
        fill: #0099EF;
        font-weight: 600;
        text-align:center;
        }
        #tier_icon {
            width:50px;
            height:50px;
        }
    </style>
    <g>
        <title>badge small</title>
        <svg x="15%" y="9%" height="70%" width="70%" id="tier_icon">
            {% if tier_icon %}
            {{ tier_icon }}
            {% endif %}
        </svg>
        <text fill="#000000"
              stroke="#000"
              x="50%"
              y="90%"
              dominant-baseline="middle"
              text-anchor="middle"
              stroke-width="0"
              font-size="14"
              id="username"
              xml:space="preserve">{% if username %}{{ username }}{% endif %}</text>
    </g>

</svg>